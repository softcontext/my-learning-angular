<!--
  [ngClass]="{active: isActive}"
  isActive 가 true 라면 ==> class="active"
  isActive 가 false 라면 ==> class=""
 -->
<button class="button" [ngClass]="{active: isActive}"
 (click)="isActive=!isActive;">
 {{isActive ? '활성화' : '비 활성화'}}
</button>

<br/>

<!--
  class="active"
 -->
<button [ngClass]="myclass" class="xxx" style="color:red">버튼 1</button>
<button [class]="myclass" class="xxx" style="color:red">버튼 1-1</button>

<button [ngClass]="'active'">버튼 2</button>
<button bind-ngClass="myclass">버튼 3</button>

<br/>

<button [attr.class]="myclass">버튼 4</button>
<button [class.active]="true">버튼 5</button>
<button [class.active]="isActive">버튼 6</button>
